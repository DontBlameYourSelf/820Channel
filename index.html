    // --- APP LOGIC ---
    const grid = document.getElementById('toolsGrid');
    const searchInput = document.getElementById('searchInput');
    const categorySelect = document.getElementById('categorySelect');
    const toolCountElement = document.getElementById('toolCount');

    // Init Logic
    function init() {
        // Sort data alphabetically
        rawData.sort((a, b) => a[0].localeCompare(b[0]));

        // Populate Categories
        const categories = [...new Set(rawData.map(tool => tool[2]))].sort();
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = `> ${cat.toUpperCase()}`;
            categorySelect.appendChild(option);
        });

        // Initial Render
        renderTools(rawData);
    }

    // Render Function
    function renderTools(data) {
        grid.innerHTML = '';
        toolCountElement.textContent = data.length;

        data.forEach(item => {
            const [name, url, category, desc] = item;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div>
                    <div class="card-cat">${category}</div>
                    <h3>${name}</h3>
                    <p>${desc}</p>
                </div>
                <a href="${url}" target="_blank" class="btn">[ OPEN LINK ]</a>
            `;
            grid.appendChild(card);
        });
    }

    // Filter Logic
    function filterData() {
        const term = searchInput.value.toLowerCase();
        const cat = categorySelect.value;

        const filtered = rawData.filter(item => {
            const [name, url, category, desc] = item;
            const matchesSearch = name.toLowerCase().includes(term) || desc.toLowerCase().includes(term) || category.toLowerCase().includes(term);
            const matchesCategory = cat === 'All' || category === cat;
            return matchesSearch && matchesCategory;
        });

        renderTools(filtered);
    }

    // Events
    searchInput.addEventListener('input', filterData);
    categorySelect.addEventListener('change', filterData);

    // Run
    init();

</script>
